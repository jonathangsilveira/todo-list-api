    # log_config.yaml
    version: 1
    disable_existing_loggers: False
    formatters:
      standard:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: standard
        level: INFO
    loggers:
      uvicorn:
        handlers: [console]
        level: INFO
        propagate: False
      your_app_name:
        handlers: [console]
        level: DEBUG
        propagate: False
    root:
      handlers: [console]
      level: INFO